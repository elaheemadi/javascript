	function startGame()
	{
		var gender = "boy";
		var city = " ";
		var tree = " ";
		var adj = " ";
		var device = " ";
		
		numYears = prompt("Enter a number greater than 0: ");
		gender = prompt("Is the story about a boy or a girl? ");
		letter = gender.charAt(0);
		gender = (letter == "b" || letter == "B")?"boy":"girl";
		pronoun = (gender == "boy")?"he":"she";
		name = prompt("Enter the hero's name: ");
		city = prompt("Enter the kind of tree: ");
		adj = prompt("Enter an adjective: ");
		device = prompt("Enter a device you like: ");
		document.getElementById("content").innerHTML =( "Once upon a time, about " + numYears + " years ago, , there lived a farmer in a village, beside a forest  named "  + name + ". " + name +  "He had a big garden that had an old " + tree + " and other plants, trees and beautiful flowers.</p> <p> When the farmer was a little"  + gender + " , he spent much of his time playing with the " +tree + "tree. Those days, the " + tree + "tree had given the choicest of apples to " + name + ".</p> <p>However, as time passed, the  " + tree + " tree became " + adj + "and stopped bearing fruits.</p> <p>Now that the farmer was not getting any  " + tree + "from the tree," + pronoun + " decided that the tree was useless.Therefore,"  + pronoun + " he decided to cut the tree and use its wood to make some new " + device + " furniture. " + pronoun + " felt that since the tree was old and huge, " + pronoun + "did not have to cure it, and it would make great " + device + " . " + pronoun + " forgot that as a " + gender + " , " + pronoun + " had spent his entire childhood climbing the tree and eating its apples.</p>");
		}
	</script>
